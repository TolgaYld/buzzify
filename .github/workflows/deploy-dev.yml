name: Deploy Backend to Development

on:
  push:
    branches:
      - develop 

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Display current directory
      run: pwd 
      shell: bash

    - name: List all directory contents
      run: ls -alR
      shell: bash

    - name: Modify package.json for dev environment
      working-directory: packages/core
      run: |
        jq '.dependencies."@tolgayld/core-buzzup" = "@tolgayld/core-buzzup@dev"' package.json > temp.json && mv temp.json package.json
      shell: bash

    - name: Install dependencies
      working-directory: server
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        yarn install

    - name: Build and publish Core NPM Package with dev tag
      working-directory: packages/core
      env:
        NODE_AUTH_TOKEN: ${{ secrets.GH_TOKEN }}
        MONGODBCONNECTIONSTRING: ${{ secrets.MONGODBCONNECTIONSTRING }}
        SECRET_KEY: ${{ secrets.SECRET_KEY }}
        SECRET_KEY_REFRESH: ${{ secrets.SECRET_KEY_REFRESH }}
        REDISURL: ${{ secrets.REDISURL }}
        REDISPASSWORD: ${{ secrets.REDISPASSWORD }}
        AUTHSERVICE: ${{ secrets.AUTHSERVICE }}
        CHANNELSERVICE: ${{ secrets.CHANNELSERVICE }}
        POSTSERVICE: ${{ secrets.POSTSERVICE }}
        COMMENTSERVICE: ${{ secrets.COMMENTSERVICE }}
        STORYSERVICE: ${{ secrets.STORYSERVICE }}
        REPORTSERVICE: ${{ secrets.REPORTSERVICE }}
      run: |
        npm version prerelease --preid=dev
        npm publish --tag dev

  build-docker-images:
    runs-on: ubuntu-latest
    needs: build-core
    strategy:
      matrix:
        service: [gateway, auth-ms, channel-ms, post-ms, story-ms, report-ms, comment-ms]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Build and push Docker image for ${{ matrix.service }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        docker login --username ${{ github.actor }} --password ${{ secrets.GH_TOKEN }} ghcr.io
        docker build -f ./server/packages/${{ matrix.service }}/Dockerfile -t ghcr.io/tolgayld/buzzup/${{ matrix.service }}:develop --build-arg GITHUB_TOKEN=${{ secrets.GH_TOKEN }} ./server
        docker push ghcr.io/tolgayld/buzzup/${{ matrix.service }}:develop

  flutter:
    runs-on: ubuntu-latest
    needs: build-docker-images

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Flutter steps
      run: echo "No steps for Flutter yet"
