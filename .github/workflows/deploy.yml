name: Deploy Backend to Production

on:
  push:
    branches:
      - main

jobs:
  build-core:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Install dependencies
      working-directory: ./server
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        yarn install

  build-docker-images:
    runs-on: ubuntu-latest
    needs: build-core
    strategy:
      matrix:
        service: [gateway, auth-ms, channel-ms, post-ms, story-ms, report-ms, comment-ms]
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 'lts/*'

    - name: Build and push Docker image for ${{ matrix.service }}
      env:
        GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
      run: |
        docker login --username ${{ github.actor }} --password ${{ secrets.GH_TOKEN }} ghcr.io
        docker build -f ./server/packages/${{ matrix.service }}/Dockerfile -t ghcr.io/tolgayld/buzzup/${{ matrix.service }}:latest --build-arg GITHUB_TOKEN=${{ secrets.GH_TOKEN }} .
        docker push ghcr.io/tolgayld/buzzup/${{ matrix.service }}:latest

  flutter:
    runs-on: ubuntu-latest
    needs: build-docker-images

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Flutter steps
      run: echo "No steps for Flutter yet"
