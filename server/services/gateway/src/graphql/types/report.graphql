type Query {
    report(id: ID!): Report!
    reports: [Report]!
}

type Report {
  _id: ID!,
  reason: String!
  created_by: User! 
  reported_user: User!
  post: Post
  comment: Comment
  channel: Channel
  story: Story
  is_done: Boolean!
  notes_about_report: String
  created_at: String!
  updated_at: String
  updated_by: User
}

type Mutation{
    createReport(data: CreateReportInput!): Report!
    updateReport(id: ID!, data: UpdateReportInput): Report!
}

input CreateReportInput {
  reason: String!
  reported_user: ID!
  channel: ID
  post: ID
  comment: ID
}
input UpdateReportInput {
  reason: String
  created_by: ID 
  reported_user: ID
  channel: ID
  post: ID
  comment: ID
  story: ID
  is_done: Boolean!
  notes_about_report: String
  is_deleted: Boolean
}

type Subscription {
    reportedUser(device_id: ID): Report!
    reportedFrom(device_id: ID): Report!
    report: Report!
}