type Query {
  story(id: ID!): Story!
  storys: [Story!]
}

type Story {
  _id: ID!
  text: String
  media: [String]
  created_by: User!
  user: User!
  location: Location!
  city: String
  channels: [Channel!]!
  comments: [Comment]
  type: String!
  likes: [User!]
  dislikes: [User!]
  public_votes: [User!]
  is_active: Boolean!
  is_deleted: Boolean!
  created_at: String
  last_update_from_user: ID
}

type Mutation {
  createStory(data: CreateStoryInput!): Story!
  likeOrDislikeStory(story_id: ID!, like: Boolean!): Story!
  togglePublicVoteStory(story_id: ID!, like: Boolean!): Story!
  updateStory(id: ID, data: UpdateStoryInput!): Story!
  deleteStoryFromDb(id: ID!): Story!
}

input CreateStoryInput {
  coordinates: [Float!]!
  text: String
  media: [String]
  type: String
  channels: [ID!]!
}

input UpdateStoryInput {
  text: String!
  media: [String]
  channels: [ID]
  type: String
  is_active: Boolean
  is_deleted: Boolean
}

type Subscription {
  story(device_id: ID): Story!
}
