type EngagementLog {
    _id: ID!
    user: User!
    post: Post
    story: Story
    comment: Comment
    interactionType: InteractionType!
    is_active: Boolean!
    is_deleted: Boolean!
    created_by: User!
    updated_by: User!
    created_at: String!
    updated_at: String!
}

enum InteractionType {
    LIKE
    DISLIKE
    COMMENT
    SHARE
}